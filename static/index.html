<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Assignment 2</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="center"> 
    <div class="header">
      <a href="https://www.ebay.com" target="_blank"><img class="header" src="/static/image/eBayLogo.png" alt="logo"></a>
      <h1 class="header">Shopping</h1>
    </div>
    <form id="searchForm">
      <table id="searchTable">
        <tr>
          <td>
            <span>Keywords<sup style="color: red;">*</sup>:</span>
            <input type="text" id="keywords" name="keywords">
            <div class="tooltip" id="emptyKeywords">
              <span class="tooltipimg">!</span>
              <span class="tooltiptext">Please fill out this field.</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <span>Price Range:</span>
            <span style="font-weight: normal; margin-left: 3px;">From</span>
            <input type="number" step="0.1" style="width: 50px" id="minPrice" name="minPrice">
            <span style="font-weight: normal;">to</span>
            <input type="number" step="0.1" style="width: 50px" id="maxPrice" name="maxPrice">
          </td>
        </tr>
        <tr>
          <td>
            <span>Condition:</span>
            <input type="checkbox" id="1000" name="condition">
            <label for="new">New</label>
            <input type="checkbox" id="3000" name="condition">
            <label for="used">Used</label>
            <input type="checkbox" id="4000" name="condition">
            <label for="verygood">Very Good</label>
            <input type="checkbox" id="5000" name="condition">
            <label for="good">Good</label>
            <input type="checkbox" id="6000" name="condition">
            <label for="acceptable">Acceptable</label>
          </td>
        </tr>
        </tr>
        <tr>
          <td>
            <span>Seller:</span>
            <input type="checkbox" id="returnsAccepted" name="returnsAccepted">
            <label for="returnsAccepted">Returns Accepted</label>
          </td>
        </tr>
        <tr>
          <td>
            <span>Shipping:</span>
            <input type="checkbox" id="freeShipping" name="shipping">
            <label for="freeShipping">Free</label>
            <input type="checkbox" id="expeditedShipping" name="shipping">
            <label for="expeditedShipping">Expedited</label>
          </td>
        </tr>
        <tr>
          <td>
            <span>Sort by:</span>
            <select id="sortOrder" name="sortOrder" style="text-align: center;">
              <option value="BestMatch">Best Match</option>
              <option value="CurrentPriceHighest">Price: Highest first</option>
              <option value="PricePlusShippingHighest">Price + Shipping: Highest first</option>
              <option value="PricePlusShippingLowest">Price + Shipping: Lowest first</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <button class="intable" type="reset" onclick="clearResults()">Clear</button>
            <button class="intable" type="button" onclick="search()">Search</button>
          </td>
        </tr>
      </table>
    </form>
    <div class="hidden" id="searchSummary" style="padding-top: 20px;">
      <span class="summary" id="searchCount" style="font-size: 24px;"></span>
      <hr>
    </div>
    <div id="results"></div>
    <button class="hidden show" id="showbutton" onclick="toggleShowMore()">Show More</button>
    <div class="details" id="singleItemDetails"></div>  
  </div>
  <script src="static/scripts.js"></script>
</body>
</html>
